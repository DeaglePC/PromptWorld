<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">🌟 PromptWorld</a>
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-box" placeholder="搜索AI提示词..." id="searchInput">
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 分类导航 -->
        <section class="category-nav">
            <h2 class="category-title">📂 浏览分类</h2>
            <div class="category-tags" id="categoryTags">
                <a href="#" class="category-tag active" data-category="全部">全部</a>
                <!-- 动态加载分类 -->
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>正在加载提示词...</p>
        </div>

        <!-- 提示词卡片网格 -->
        <section class="prompts-grid" id="promptsGrid">
            <!-- 动态加载提示词卡片 -->
        </section>

        <!-- 加载更多按钮 -->
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="btn btn-primary" id="loadMoreBtn">加载更多</button>
        </div>
    </main>

    <!-- 浮动操作按钮 -->
    <button class="fab" onclick="scrollToTop()" title="回到顶部">
        ↑
    </button>

    <!-- 图片模态框 -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImageModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="预览图片">
        </div>
    </div>

    <!-- 提示词详情模态框 -->
    <div id="promptDetailModal" class="prompt-detail-modal">
        <div class="prompt-detail-content">
            <button class="close-modal" onclick="closePromptDetailModal()">&times;</button>
            <div class="prompt-detail-header">
                <div id="modalPromptType" class="prompt-type"></div>
                <h2 id="modalPromptTitle" class="modal-prompt-title"></h2>
                <p id="modalPromptDescription" class="modal-prompt-description"></p>
            </div>
            <div class="prompt-detail-body">
                <div id="modalPromptPreview" class="modal-preview-section"></div>
                <div class="prompt-content-section">
                    <h3 class="content-section-title">📝 完整提示词</h3>
                    <div id="modalPromptContent" class="modal-prompt-content"></div>
                </div>
                <div class="prompt-usage-section">
                    <h3 class="content-section-title">💡 使用说明</h3>
                    <div id="modalPromptUsage" class="modal-prompt-usage">
                        <p>1. 复制上方的提示词内容</p>
                        <p>2. 根据您的具体需求替换方括号中的占位符</p>
                        <p>3. 将完整的提示词输入到AI助手中</p>
                        <p>4. 根据生成结果进行微调优化</p>
                    </div>
                </div>
            </div>
            <div class="prompt-detail-footer">
                <div class="modal-prompt-stats">
                    <span id="modalLikes" class="stat-item">👍 0</span>
                    <span id="modalComments" class="stat-item">💬 0</span>
                    <span id="modalRating" class="stat-item">⭐ 0</span>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="favoritePrompt()">❤️ 收藏</button>
                    <button class="btn copy-btn" onclick="copyModalPrompt(this)">📋 复制提示词</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
