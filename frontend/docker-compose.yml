version: '3.8'

services:
  promptworld-frontend:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    container_name: promptworld-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - promptworld-network

networks:
  promptworld-network:
    driver: bridge